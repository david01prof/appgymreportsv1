<app-breadcrumb [itemsLabels]="itemsLabels" [urlActive]="'dashboard'"></app-breadcrumb>

<div class="card flex justify-content-center mb-4">
  <input type="text" pInputText [formControl]="searchControl"
    placeholder="Buscar..." />
</div>

<app-cards-routines [data]="data" (activeItem)="getActiveItem($event)"></app-cards-routines>

<app-dialog-detail *ngIf="chargeComponent" [routine]="item" (sendDialogHide)="getValueHideDialog()"></app-dialog-detail>
