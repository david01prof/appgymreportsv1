          <span class="text-center text-lg font-bold text-color-secondary">Rutina:  {{routinelocal.titleRoutine}}</span>

        <div class="col-4 flex justify-content-end w-full">
          <i class="fa-solid fa-ellipsis-vertical iconSizeMenu cursor-pointer" (click)="menu.toggle($event)"></i>
        </div>
        <p-menu #menu [model]="items" [popup]="true" />
      
      </div>
