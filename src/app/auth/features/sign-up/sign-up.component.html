

<form [formGroup]="forms" (ngSubmit)="onSubmit()">
    <div  class="flex justify-content-center align-items-center min-h-screen surface-ground">
        <div
            class="p-4 surface-card shadow-2 border-round w-full sm:w-10 md:w-6 lg:w-4">
            <div class="text-center mb-3">
                <img src="https://primefaces.org/cdn/primeng/images/logo.png"
                    alt="logo" class="mb-3" style="width: 50px;" />
                <h2 class="font-bold text-900 mb-2">Crea tu cuenta</h2>
            </div>

            <div class="formgroup">
                <!-- Username -->
                <div class="mb-3">
                    <label for="email"
                        class="block text-900 font-medium mb-2">Email</label>
                    <input id="email" type="email" pInputText
                        placeholder="Introduce tu email"
                        class="w-full p-3 border-round" formControlName="email" />
                </div>

                <div class="mb-3">
                    <label for="username"
                        class="block text-900 font-medium mb-2">Nombre de usuario</label>
                    <input id="username" type="text" pInputText
                        placeholder="Introduce tu nombre de usuario"
                        class="w-full p-3 border-round" formControlName="username" />
                </div>

                <div class="mb-3 flex justify-content-around">
                    <div class="w-6 mr-1 flex flex-wrap gap-2 p-fluid">
                        <div class="flex-auto">
                            <label for="integerAge">Edad:</label>
                            <p-inputNumber 
                                inputId="integerAge" 
                                formControlName="age"
                                class="mt-2"/>
                        </div>
                    </div>
                    <div class="w-6 ml-1 flex flex-wrap gap-2 p-fluid">
                        <div class="flex-auto">
                            <label for="integerAge">Genero:</label>
                            <p-dropdown 
                            [options]="genders" 
                            formControlName="gender"
                            optionLabel="name" 
                            placeholder="Selecciona tu genero" 
                           />
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password"
                        class="block text-900 font-medium mb-2">Password</label>
                    <input id="password" type="password" pInputText
                        placeholder="Introduce tu contraseña"
                        class="w-full p-3 border-round" formControlName="password" />
                </div>
            </div>

            <!-- Login Button -->
            <button pButton label="Crear" type="submit"
                class="w-full p-3 border-round font-bold"></button>

            <p class="mt-4">Ya tienes una cuenta? <a routerLink="/auth/sign-in" class="text-blue-400">Inicia sesión</a></p>

        </div>
    </div>
</form>
