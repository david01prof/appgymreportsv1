<form action [formGroup]="forms" (ngSubmit)="onSubmit()">
    <div class="flex justify-content-center align-items-center min-h-screen surface-ground">
        <div
            class="p-4 surface-card shadow-2 border-round w-full sm:w-10 md:w-6 lg:w-4">
            <div class="text-center mb-3">
                <img src="https://primefaces.org/cdn/primeng/images/logo.png"
                    alt="logo" class="mb-3" style="width: 50px;" />
                <h2 class="font-bold text-900 mb-2">Login</h2>
                <p class="text-600">Welcome back! Please login to your
                    account.</p>
            </div>

            <div class="formgroup">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username"
                        class="block text-900 font-medium mb-2">Email</label>
                    <input id="username" type="email" pInputText
                        placeholder="Enter your email"
                        class="w-full p-3 border-round"  formControlName="email"/>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password"
                        class="block text-900 font-medium mb-2">Password</label>
                    <input id="password" type="password" pInputText
                        placeholder="Enter your password"
                        class="w-full p-3 border-round"  formControlName="password"/>
                </div>
            </div>

            <!-- Login Button -->
            <p-button type="submit"  class="w-full p-3 border-round font-bold">Login</p-button>

            <!-- Additional Links -->
            <div class="text-center mt-3">
                <a href="#" class="text-primary font-medium no-underline">Forgot
                    password?</a>
                <p class="text-600 mt-2">
                    Don't have an account? <a href="#"
                        class="text-primary font-medium no-underline"
                        routerLink="/auth/sign-up">Sign up</a>
                </p>
            </div>
        </div>
    </div>

</form>
