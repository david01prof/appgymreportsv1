@let reportLocal = report();

@if (reportLocal) {
    <p-card class="mb-3 custom-card" [routerLink]="[{  outlets: { content: [reportLocal.id] }} ]">

      <div class="flex justify-content-center">
        <img ngSrc="assets/images/registros.png" width="90"  height="90" priority/>
      </div>
    
      <pre
        class="text-center text-base text-color-secondary">Reporte {{reportLocal.idReport + 1}}</pre>
    
      <div class="card flex justify-content-center">
        {{ getCurrentDate(reportLocal.created!) | date: 'dd/MM/yyyy'}}
      </div>
    </p-card>
}
