<div class="card flex justify-content-center">
  <p-stepper [(activeStep)]="active" [linear]="true">
    <p-stepperPanel>
      <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
        <button
          class="bg-transparent border-none inline-flex flex-column gap-2"
        >
          <span
            class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
            [ngClass]="{
              'bg-primary border-primary': index <= active,
              'surface-border': index > active
            }"
          >
            <i class="pi pi-calculator"></i>
          </span>
        </button>
      </ng-template>
      <ng-template pTemplate="content" let-nextCallback="nextCallback">
        <app-calculator
          (dataCalculator)="getValueCalculator($event)"
        ></app-calculator>
        <div class="flex pt-4 justify-content-end">
          <p-button
            (onClick)="nextCallback.emit()"
            label="Siguiente"
            icon="pi pi-arrow-right"
            iconPos="right"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel>
      <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
        <button
          class="bg-transparent border-none inline-flex flex-column gap-2"
        >
          <span
            class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
            [ngClass]="{
              'bg-primary border-primary': index <= active,
              'surface-border': index > active
            }"
          >
            <i class="pi pi-camera"></i>
          </span>
        </button>
      </ng-template>
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-nextCallback="nextCallback"
      >
        <app-photos (dataPhotos)="getValuePhotos($event)"></app-photos>
        <div class="flex pt-4 justify-content-between">
          <p-button
            (onClick)="prevCallback.emit()"
            label="Anterior"
            severity="secondary"
            icon="pi pi-arrow-left"
          />
          <p-button
            (onClick)="nextCallback.emit(); chargeComponent = false"
            label="Siguiente"
            icon="pi pi-arrow-right"
            iconPos="right"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel>
      <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
        <button
          class="bg-transparent border-none inline-flex flex-column gap-2"
        >
          <span
            class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
            [ngClass]="{
              'bg-primary border-primary': index <= active,
              'surface-border': index > active
            }"
          >
            <i class="pi pi-list"></i>
          </span>
        </button>
      </ng-template>
      <ng-template pTemplate="content" let-prevCallback="prevCallback">
        
        <app-resumen [register]="resumenMeasurement" [isDetail]="false"></app-resumen>

        <div class="flex pt-4 justify-content-between">
          <p-button
            (onClick)="prevCallback.emit()"
            label="Anterior"
            severity="secondary"
            icon="pi pi-arrow-left"
          />
          <p-button
            (onClick)="saveRegister()"
            label="Guardar"
            icon="pi pi-arrow-right"
            iconPos="right"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
  </p-stepper>
</div>
